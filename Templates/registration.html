<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/regis.css') }}">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Responsive Regisration Form </title>
</head>
<body>
    <div class="register-shell">
        <div class="register-card">
            <div class="hero">
                <h1>Student Registration</h1>
                <p>Join the attendance system in under a minute â€” your teacher will review the details.</p>
            </div>
            <form action="/imageCapture" method="post" class="register-form">
                {{error}}
                <div class="grid-two">
                    <label class="input-field">
                        <span>First Name</span>
                        <input type="text" name="first_name" placeholder="John" required>
                    </label>
                    <label class="input-field">
                        <span>Last Name</span>
                        <input type="text" name="last_name" placeholder="Doe" required>
                    </label>
                </div>
                <div class="grid-two">
                    <label class="input-field">
                        <span>Student ID / Roll Number</span>
                        <input type="number" name="employee_id" placeholder="12345" required>
                    </label>
                    <label class="input-field">
                        <span>Date of Birth</span>
                        <input type="date" name="dob" required>
                    </label>
                </div>
                <div class="grid-two">
                    <label class="input-field">
                        <span>Phone</span>
                        <input type="tel" name="phone" placeholder="+1 555 123 4567">
                    </label>
                    <label class="input-field">
                        <span>Email</span>
                        <input type="email" name="email" placeholder="you@email.com">
                    </label>
                </div>
                <label class="input-field">
                    <span>Address</span>
                    <input type="text" name="address" placeholder="Street, City, Country">
                </label>
                <div class="grid-two">
                    <label class="input-field">
                        <span>Gender</span>
                        <select name="gender">
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Non-binary">Non-binary</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </label>
                </div>
                <button class="pulse-btn">
                    Start Face Capture
                </button>
            </form>
        </div>
    </div>
    <div class="background-blur"></div>
</body>
</html>
